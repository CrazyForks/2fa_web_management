<!DOCTYPE html>
<html lang="{{ session.get('lang', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>{{ t('login.title') }}</title>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>{{ t('login.title') }}</h2>
            <div class="language-switch">
                <a href="?lang=en" {% if session.lang == 'en' %}class="active"{% endif %}>English</a>
                <span>|</span>
                <a href="?lang=zh" {% if session.lang == 'zh' %}class="active"{% endif %}>中文</a>
            </div>
            <form action="{{ url_for('main.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">{{ t('login.username') }}:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">{{ t('login.password') }}:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if is_2fa_enabled %}
                <div class="form-group">
                    <label for="otp">{{ t('login.2fa_code') }}:</label>
                    <input type="text" id="otp" name="otp" required pattern="[0-9]{6}" maxlength="6">
                    <small class="form-text">{{ t('login.placeholder_2fa') }}</small>
                </div>
                {% endif %}
                <button type="submit">{{ t('login.login_button') }}</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="message">{{ t('login.' + message) }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </main>
</body>
</html>
